      <title>BMI Calculator</title>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 masthead-brand>BMI Calculator</h3>
          <nav class="nav nav-masthead justify-content-center">
          </nav>
        </div>
      </header>
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Calculate your BMI</h1>
        <hr />
        <div class="container-fluid">
          <form class="calculate-bmi" id="bmi-form" onsubmit="calculateBMI(event)">
            <div class="mb-3">
              <label for="weight">Weight</label>
              <div class="input-group">
                <input type="number" class="form-control" id="weight" placeholder="Weight" required>
                <div class="input-group-append">
                  <span class="input-group-text">kg</span>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="height">Height</label>
              <div class="input-group">
                <input type="number" class="form-control" id="height" placeholder="Height" required>
                <div class="input-group-append">
                  <span class="input-group-text">cm</span>
                </div>
              </div>
            </div>
            <input type="submit" class="btn btn-info" value="Calculate">
          </form>
        </div>
        <hr />
        <div id="results">

        </div>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
